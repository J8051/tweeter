    type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href=./styles/nav.css type="text/css" />
  <!-- header CSS -->
  <link rel="stylesheet" href=./styles/header.css type="text/css" />
  <!-- new tweet form CSS -->
  <link rel="stylesheet" href=./styles/new-tweet.css type="text/css" />
  <!-- tweet container CSS -->
  <link rel="stylesheet" href=./styles/tweet-container.css type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- charchounter Js -->
  <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>

  <!-- bungee font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

  <!-- Source Sans Pro Light 300-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">

  <!-- Source Sans Pro Light 300 italic-->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="

  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div>
      <strong>Write</strong> a new tweet
      <i class="fa-solid fa-angles-down"></i>
    </div>
  </nav>
  <div class="content">
    <header>

      <div class="img-and-name">
        <img src="./images/profile-hex.png">
        <h2>Your Name</h2>
      </div>
      
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">

        <h2>Compose Tweet</h2>
        <!-- this section contains individual tweets  -->

        <span>

          <p class="errorOne"><i class="fa-solid fa-triangle-exclamation"></i> A tweet must have at least 1 character
          </p>

          <p class="errorTwo"><i class="fa-solid fa-triangle-exclamation"></i>Maximum Tweet length is 140 characters</p>

        </span>

        <form action="/tweets" method="post">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>

          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text"> </output>
          </div>

        </form>

        <div id="tweet-container">

        </div>

      </section>
  </div>
  </main>
</body>

</html>
